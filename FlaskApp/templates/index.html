<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка стоимости ремонта автомобиля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Оценка стоимости ремонта автомобиля</h1>
    
    <form id="carForm">
        <div class="form-group">
            <label for="brand">Марка автомобиля:</label>
            <input type="text" id="brand" name="brand" required placeholder="Например: Toyota">
        </div>
        
        <div class="form-group">
            <label for="model">Модель автомобиля:</label>
            <input type="text" id="model" name="model" required placeholder="Например: Camry">
        </div>
        
        <div class="form-group">
            <label for="year">Год выпуска:</label>
            <input type="number" id="year" name="year" min="1990" max="2024" required>
        </div>
        
        <button type="submit">Оценить</button>
    </form>
    
    <div class="loading" id="loading">
        <p>Анализируем повреждения...</p>
    </div>
    
    <div class="result" id="result"></div>

    <script>
        document.getElementById('carForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const brand = document.getElementById('brand').value;
            const model = document.getElementById('model').value;
            const year = document.getElementById('year').value;
            
            // Показываем индикатор загрузки
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Отправляем данные на Python скрипт
            fetch('/analyze-damage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    brand: brand,
                    model: model,
                    year: year
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const resultDiv = document.getElementById('result');
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    let html = `<h3>Результаты оценки:</h3>`;
                    html += `<p><strong>Марка:</strong> ${data.brand}</p>`;
                    html += `<p><strong>Модель:</strong> ${data.model}</p>`;
                    html += `<p><strong>Год:</strong> ${data.year}</p>`;
                    html += `<h4>Обнаруженные повреждения:</h4>`;
                    
                    data.damages.forEach(damage => {
                        html += `<p>• ${damage.part}: ${damage.description} - ${damage.cost} руб.</p>`;
                    });
                    
                    html += `<h3>Общая стоимость ремонта: ${data.total_cost} руб.</h3>`;
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<p>Ошибка: ${data.error}</p>`;
                }
                
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<p>Произошла ошибка при отправке запроса</p>';
                resultDiv.style.display = 'block';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
